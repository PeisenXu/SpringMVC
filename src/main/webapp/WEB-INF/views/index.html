<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <style>
        #myAlert {
            position: fixed;
            bottom: 0px;
            left: 0;
            right: 0;
            text-align: center;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="col-sm-5">
    <div class="reg_submit" style="padding: 100px 100px 10px;">
        <form class="bs-example bs-example-form" role="form">
            <div class="input-group">
                <span class="input-group-addon">账号</span>
                <input type="text" class="form-username" placeholder="your account">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">密码</span>
                <input type="password" class="form-password" placeholder="your password">
            </div>
            <br>
            <button id="reg-button" type="button" data-loading-text="Loading...." class="btn btn-primary"
                    autocomplete="off" data-toggle="buttons">注册
            </button>
        </form>
    </div>
</div>

<div id="myAlert" class="alert alert-warning">
    <a href="#" class="close" data-dismiss="alert">&times;</a>
    <strong>警告！</strong>您的网络连接有问题。
</div>
<script>
    $(function () {
        $("#reg-button").on("click", function () {
            var that = $(this);
            that.text(that.attr("data-loading-text"))
            var username = $(".form-username").val();
            var password = $(".form-password").val();
            var formdata = {
                "userName": username,
                "password": password
            };
            $.ajax({
                type: "POST",
                url: "/api/v1/account/login.sena",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(formdata),
                dataType: "json",
                success: function (date) {
                    if (date.code != 0) {
                        alert(date.message);
                    } else {
                        var obj = date.data;
                        alert(obj.id);
                    }
                },
                error: function (message) {
                    $("#request-process-patent").html("提交数据失败！");
                }
            });
        })
    })
</script>

</body>
</html>
